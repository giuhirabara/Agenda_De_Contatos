<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.typekit.net/kjx3kcg.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Giulia Hirabara
                    </td>
                    <td>(41)99235-9018</td>
                </tr>
            </tbody>
        </table>
        <form id ='form-agenda'>
            <label>Nome:</label>
            <input type="text" id ='nome-completo' required placeholder="Nome completo..."/>
            <label>Telefone:</label>
            <input type="tel" id="numero-telefone" required placeholder="(XX) XXXXX-XXXX"/>
            <button type="submit">Cadastrar</button>
        </form> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
